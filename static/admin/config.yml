backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{date}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - label: "Path"
        name: "path"
        widget: "string"
        hint: "Relative path (ex. '/blog/post-one')"
        default: "/blog/"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        allow_multiple: false
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - label: "Path"
        name: "path"
        widget: "string"
        hint: "Relative path (ex. '/projects/project-one')"
        default: "/projects/"
      - label: "Link"
        name: "link"
        widget: "string"
        hint: "External link to project"
        required: false
      - label: "Github"
        name: "github"
        widget: "string"
        hint: "Github link to project"
        required: false
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        allow_multiple: false
      - label: "Tags"
        name: "tags"
        widget: "select"
        options: ["featured", "web", "mobile", "misc"]
        multiple: true
      - label: "Color Theme"
        name: "color"
        widget: "string"
        default: "#000000"
        hint: "Hex format (#FFFFFF)"
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Technologies", name: "technologies", widget: "list"}
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "featured"
    label: "Featured"
    folder: "content/featured"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "relation"
        collection: "projects"
        searchFields: ["title"]
        valueField: "title"
        displayFields: ["title"]
      - label: "Path"
        name: "path"
        widget: "relation"
        collection: "projects"
        searchFields: ["title"]
        valueField: "path"
        displayFields: ["path"]
      - { label: "Description", name: "description", widget: "string" }
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        allow_multiple: false
